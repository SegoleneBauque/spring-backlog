<div class="whole">
<fieldset>
  <legend>Ajouter un Product Backlog Item</legend>
  <form [formGroup]="model">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Titre</label>
      <div class="col-sm-8">
        <input type="text" formControlName="title" class="form-control" id="inputEmail3"
               placeholder="Titre du PBI">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail4" class="col-sm-2 col-form-label">User Story : </label>
      <div class="col-sm-8">
        <input type="text" formControlName="userStory" class="form-control" id="inputEmail4"
               placeholder="DÃ©crire ici la user story de l'item">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-8" id="boutons">
        <button type="submit" class="btn btn-primary" routerLink="/home">Retour</button>
        <button type="submit" class="btn btn-primary" (click)="createNewItem()">Valider</button>
      </div>
    </div>
  </form>
</fieldset>
</div>
